<!-- templates/admin_users.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Manajemen User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="p-6">
    <h1 class="text-2xl font-bold mb-4">üìã Daftar Pengguna</h1>

    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="text-left px-4 py-2">Username</th>
          <th class="text-left px-4 py-2">Email</th>
          <th class="text-left px-4 py-2">Role</th>
          <th class="text-left px-4 py-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- Data akan diisi lewat JS -->
      </tbody>
    </table>

    <a href="/admin/dashboard" class="mt-6 inline-block bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">‚Üê Kembali ke Dashboard</a>
  </div>

  <script>
    async function loadUsers() {
      const token = localStorage.getItem("admin_token");
      const res = await fetch("/admin/users", {
        headers: { "Authorization": "Bearer " + token }
      });
      const users = await res.json();
      const tbody = document.getElementById("user-table-body");

      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="border px-4 py-2">${user.username}</td>
          <td class="border px-4 py-2">${user.email}</td>
          <td class="border px-4 py-2">${user.role}</td>
          <td class="border px-4 py-2">
            <button onclick="deleteUser('${user.id}')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Hapus</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteUser(id) {
      if (!confirm("Yakin ingin menghapus user ini?")) return;
      const token = localStorage.getItem("admin_token");
      const res = await fetch(`/admin/user/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });
      if (res.ok) {
        alert("User berhasil dihapus");
        location.reload();
      } else {
        alert("Gagal menghapus user");
      }
    }

    loadUsers();
  </script>
</body>
</html>
