<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <form method="POST" class="bg-white p-8 rounded shadow-md w-80 space-y-4">
    <h2 class="text-2xl font-bold text-center">Admin Login</h2>
    {% if error %}
      <div class="text-red-600 text-sm text-center">{{ error }}</div>
    {% endif %}
    <div>
      <label class="block text-sm font-medium">Username</label>
      <input type="text" name="username" required class="mt-1 w-full border border-gray-300 p-2 rounded" />
    </div>
    <div>
      <label class="block text-sm font-medium">Password</label>
      <input type="password" name="password" required class="mt-1 w-full border border-gray-300 p-2 rounded" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      Login
    </button>
  </form>

</body>
</html>
