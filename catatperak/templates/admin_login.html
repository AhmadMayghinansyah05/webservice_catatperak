<!-- templates/admin_login.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form action="{{ url_for('admin_login') }}" method="post" class="bg-white p-8 shadow rounded w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login Admin</h2>
    
    {% if error %}
    <p class="text-red-600 text-sm mb-4">{{ error }}</p>
    {% endif %}
    
    <label class="block mb-2">Username</label>
    <input type="text" name="username" class="w-full border px-3 py-2 mb-4 rounded" required>

    <label class="block mb-2">Password</label>
    <input type="password" name="password" class="w-full border px-3 py-2 mb-6 rounded" required>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
  </form>
</body>
</html>
